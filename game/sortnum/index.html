<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://www.ohtudou.com/game/sortnum/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SORT NUM</title>
  <script type="module" crossorigin src="https://www.ohtudou.com/game/sortnum/assets/index.b149f31b.js"></script>
  <link rel="stylesheet" href="https://www.ohtudou.com/game/sortnum/assets/index.70e223c2.css">
</head>

<body>
  <div id="app"></div>
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  
</body>

</html>
